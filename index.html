<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Superhero</title>

<style>
body{
margin:0;
overflow:hidden;
background:radial-gradient(circle at center,#041b16,#000);
font-family:sans-serif;
color:white;
}

canvas{
position:fixed;
top:0;
left:0;
z-index:1;
}

.container{
position:relative;
z-index:5;
height:100vh;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
text-align:center;
padding:20px;
}

.hero{
position:relative;
}

.hero img{
width:85vw;
max-width:360px;
border-radius:20px;
animation:float 6s ease-in-out infinite;
box-shadow:
0 0 30px rgba(0,255,200,0.5),
0 0 100px rgba(0,255,200,0.3);
}

.ring{
position:absolute;
inset:-20px;
border-radius:50%;
border:2px solid rgba(0,255,200,0.6);
animation:spin 10s linear infinite;
}

.scan{
position:absolute;
inset:0;
background:repeating-linear-gradient(
to bottom,
rgba(255,255,255,0.05),
rgba(255,255,255,0.05) 1px,
transparent 1px,
transparent 4px
);
pointer-events:none;
}

h1{
margin-top:25px;
font-size:7vw;
letter-spacing:2px;
text-shadow:0 0 20px rgba(0,255,200,1);
animation:glow 2s ease-in-out infinite alternate;
}

p{
font-size:4vw;
opacity:0.85;
}

@keyframes float{
0%,100%{transform:translateY(0);}
50%{transform:translateY(-15px);}
}

@keyframes spin{
from{transform:rotate(0);}
to{transform:rotate(360deg);}
}

@keyframes glow{
from{text-shadow:0 0 10px rgba(0,255,200,0.5);}
to{text-shadow:0 0 30px rgba(0,255,200,1);}
}
</style>
</head>

<body>

<canvas id="magic"></canvas>

<div class="container">
<div class="hero">
<div class="ring"></div>
<img src="hero.jpg">
<div class="scan"></div>
</div>

<h1>Happy Birthday</h1>
<p>Rana Sikandar Hayat<br>My Real Life Superhero</p>
</div>

<script>
const canvas=document.getElementById("magic");
const ctx=canvas.getContext("2d");

function resize(){
canvas.width=innerWidth;
canvas.height=innerHeight;
}
resize();
addEventListener("resize",resize);

let touch={x:null,y:null};

addEventListener("touchmove",e=>{
touch.x=e.touches[0].clientX;
touch.y=e.touches[0].clientY;
});

addEventListener("mousemove",e=>{
touch.x=e.clientX;
touch.y=e.clientY;
});

class Particle{
constructor(){
this.reset();
}
reset(){
this.x=Math.random()*canvas.width;
this.y=Math.random()*canvas.height;
this.size=Math.random()*2+1;
this.speedX=(Math.random()-0.5)*0.4;
this.speedY=(Math.random()-0.5)*0.4;
}
update(){
this.x+=this.speedX;
this.y+=this.speedY;

if(touch.x){
let dx=this.x-touch.x;
let dy=this.y-touch.y;
let dist=Math.sqrt(dx*dx+dy*dy);
if(dist<120){
this.x+=dx/dist;
this.y+=dy/dist;
}
}

if(this.x<0||this.x>canvas.width||this.y<0||this.y>canvas.height){
this.reset();
}
}
draw(){
ctx.beginPath();
ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
ctx.fillStyle="rgba(0,255,200,0.7)";
ctx.fill();
}
}

let particles=[];
for(let i=0;i<180;i++){
particles.push(new Particle());
}

function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);
particles.forEach(p=>{
p.update();
p.draw();
});
requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
