<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Real Life Superhero</title>

<style>
body{
margin:0;
overflow:hidden;
background:radial-gradient(circle at center,#021412,#000);
font-family: 'Segoe UI', sans-serif;
color:white;
}

canvas{
position:fixed;
top:0;
left:0;
z-index:1;
}

.container{
position:relative;
z-index:5;
height:100vh;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
text-align:center;
padding:20px;
animation:fadeIn 2s ease forwards;
}

.hero{
position:relative;
transform-style:preserve-3d;
transition:transform 0.2s ease;
}

.hero img{
width:85vw;
max-width:370px;
border-radius:25px;
box-shadow:
0 0 40px rgba(0,255,200,0.6),
0 0 120px rgba(0,255,200,0.4);
animation:float 6s ease-in-out infinite;
}

.energy-ring{
position:absolute;
inset:-30px;
border-radius:50%;
border:3px solid rgba(0,255,200,0.6);
animation:spin 12s linear infinite, pulse 3s ease-in-out infinite;
}

.energy-ring:before{
content:"";
position:absolute;
inset:-10px;
border-radius:50%;
border:2px dashed rgba(0,255,200,0.4);
animation:spinReverse 18s linear infinite;
}

h1{
margin-top:30px;
font-size:8vw;
letter-spacing:3px;
background:linear-gradient(90deg,#00ffd0,#ffffff,#00ffd0);
background-size:200%;
-webkit-background-clip:text;
color:transparent;
animation:textShine 4s linear infinite;
}

p{
font-size:4.5vw;
opacity:0.85;
}

@keyframes float{
0%,100%{transform:translateY(0);}
50%{transform:translateY(-18px);}
}

@keyframes spin{
from{transform:rotate(0);}
to{transform:rotate(360deg);}
}

@keyframes spinReverse{
from{transform:rotate(360deg);}
to{transform:rotate(0);}
}

@keyframes pulse{
0%,100%{box-shadow:0 0 20px rgba(0,255,200,0.4);}
50%{box-shadow:0 0 60px rgba(0,255,200,1);}
}

@keyframes textShine{
0%{background-position:0%;}
100%{background-position:200%;}
}

@keyframes fadeIn{
from{opacity:0;transform:scale(0.95);}
to{opacity:1;transform:scale(1);}
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<div class="container">
<div class="hero" id="heroCard">
<div class="energy-ring"></div>
<img src="IMG_5325.jpeg">
</div>

<h1>Happy Birthday</h1>
<p>Rana Sikandar Hayat<br>My Real Life Superhero</p>
</div>

<script>
const canvas=document.getElementById("bg");
const ctx=canvas.getContext("2d");

function resize(){
canvas.width=innerWidth;
canvas.height=innerHeight;
}
resize();
addEventListener("resize",resize);

let pointer={x:null,y:null};

addEventListener("touchmove",e=>{
pointer.x=e.touches[0].clientX;
pointer.y=e.touches[0].clientY;
});

addEventListener("mousemove",e=>{
pointer.x=e.clientX;
pointer.y=e.clientY;
});

class Shard{
constructor(){
this.reset();
}
reset(){
this.x=Math.random()*canvas.width;
this.y=Math.random()*canvas.height;
this.size=Math.random()*2+1;
this.speedY=Math.random()*1+0.2;
}
update(){
this.y+=this.speedY;
if(this.y>canvas.height){
this.y=0;
this.x=Math.random()*canvas.width;
}
}
draw(){
ctx.beginPath();
ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
ctx.fillStyle="rgba(0,255,200,0.7)";
ctx.fill();
}
}

let shards=[];
for(let i=0;i<200;i++){
shards.push(new Shard());
}

function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);
shards.forEach(s=>{
s.update();
s.draw();
});
requestAnimationFrame(animate);
}
animate();

/* 3D Tilt Effect */
const hero=document.getElementById("heroCard");

addEventListener("mousemove",e=>{
let x=(e.clientX/window.innerWidth -0.5)*20;
let y=(e.clientY/window.innerHeight -0.5)*20;
hero.style.transform=`rotateY(${x}deg) rotateX(${-y}deg)`;
});

addEventListener("touchmove",e=>{
let x=(e.touches[0].clientX/window.innerWidth -0.5)*20;
let y=(e.touches[0].clientY/window.innerHeight -0.5)*20;
hero.style.transform=`rotateY(${x}deg) rotateX(${-y}deg)`;
});
</script>

</body>
</html>
