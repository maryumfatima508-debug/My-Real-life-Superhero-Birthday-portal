<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Real Life Superhero</title>

<style>
body{
margin:0;
overflow:hidden;
background:linear-gradient(to top,#020202,#041b16);
font-family:'Segoe UI',sans-serif;
color:white;
}

canvas{
position:fixed;
top:0;
left:0;
z-index:1;
}

.container{
position:relative;
z-index:5;
height:100vh;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
text-align:center;
padding:20px;
}

.hero img{
width:85vw;
max-width:360px;
border-radius:25px;
box-shadow:0 0 40px rgba(255,215,0,0.6);
animation:float 6s ease-in-out infinite;
}

h1{
margin-top:25px;
font-size:8vw;
background:linear-gradient(90deg,gold,white,gold);
background-size:200%;
-webkit-background-clip:text;
color:transparent;
animation:shine 4s linear infinite;
}

.final-message{
position:fixed;
bottom:20%;
width:100%;
text-align:center;
font-size:7vw;
opacity:0;
transform:translateY(40px);
transition:all 2s ease;
z-index:10;
}

.show-message{
opacity:1;
transform:translateY(0);
}

.superhero{
position:fixed;
bottom:-200px;
left:-150px;
font-size:80px;
z-index:9;
transition:all 3s ease-in-out;
}

.fly{
bottom:50%;
left:50%;
transform:translate(-50%,-50%) scale(1.2);
}

@keyframes float{
0%,100%{transform:translateY(0);}
50%{transform:translateY(-18px);}
}

@keyframes shine{
0%{background-position:0%;}
100%{background-position:200%;}
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<div class="container">
<div class="hero">
<img src="IMG_5325.jpeg">
</div>
<h1>Happy Birthday</h1>
</div>

<div class="superhero" id="heroFly">ü¶∏‚Äç‚ôÇÔ∏è</div>

<div class="final-message" id="finalText">
You are my real life superhero üí´
</div>

<script>
const canvas=document.getElementById("bg");
const ctx=canvas.getContext("2d");

function resize(){
canvas.width=innerWidth;
canvas.height=innerHeight;
}
resize();
addEventListener("resize",resize);

/* BALLOONS & CAKES */

class Balloon{
constructor(){
this.x=Math.random()*canvas.width;
this.y=canvas.height+Math.random()*300;
this.speed=Math.random()*1+0.5;
this.size=Math.random()*20+20;
this.color=`hsl(${Math.random()*360},80%,60%)`;
}
update(){
this.y-=this.speed;
if(this.y<-50){
this.y=canvas.height+50;
this.x=Math.random()*canvas.width;
}
}
draw(){
ctx.beginPath();
ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
ctx.fillStyle=this.color;
ctx.fill();
ctx.beginPath();
ctx.moveTo(this.x,this.y+this.size);
ctx.lineTo(this.x,this.y+this.size+20);
ctx.strokeStyle="white";
ctx.stroke();
}
}

class Cake{
constructor(){
this.x=Math.random()*canvas.width;
this.y=Math.random()*canvas.height;
this.speed=Math.random()*0.5+0.2;
}
update(){
this.y-=this.speed;
if(this.y<-20){
this.y=canvas.height+20;
this.x=Math.random()*canvas.width;
}
}
draw(){
ctx.font="20px serif";
ctx.fillText("üéÇ",this.x,this.y);
}
}

let balloons=[];
let cakes=[];

for(let i=0;i<15;i++) balloons.push(new Balloon());
for(let i=0;i<12;i++) cakes.push(new Cake());

function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);
balloons.forEach(b=>{b.update();b.draw();});
cakes.forEach(c=>{c.update();c.draw();});
requestAnimationFrame(animate);
}
animate();

/* SUPERHERO ENTRANCE AFTER 6 SECONDS */

setTimeout(()=>{
document.getElementById("heroFly").classList.add("fly");
},6000);

setTimeout(()=>{
document.getElementById("finalText").classList.add("show-message");
},8500);
</script>

</body>
</html>
